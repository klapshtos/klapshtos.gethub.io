	<title>Личный сайт студента GeekBrains</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

	function Play(){
	var answer = parseInt(Math.random() * 100);
	var playerNum = 1;
	
	while(true){
	var number = prompt ("Ходит первый игрок." + playerNum + "Введите ваш вариант ответа. Для выхода нажмите q");
		if (number = "q")
		break;
		if (number == answer){
			alert ("Молодец! Вы угадали. Выиграл игрок номер" + playerNum);
			break;
		}else if (number > answer){
			alert ("Ваше число  слишком большое");
		}else if (number < answer)
			alert ("Ваше число  слишком маленькое");
		if (playerNum == 1)
			playerNum = 2;
		else (playerNum = 1);
	}
}
</script>
